{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock title %}</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap.css' %}"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../static/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../static/favicon-16x16.png"
    />
    <link rel="manifest" href="../../static/site.webmanifest" />
  </head>
  <body class="fadeIn">
    <!-- Barra de navegação -->
    <header>
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <a href="{% url 'home'%}"
          ><label class="logo"
            ><img
              style="
                width: 4cm;
                height: 2cm;
                background-color: #222222;
                position: absolute;
              "
              src="../../static/logo1.png"
          /></label>
          <!-- Logo --></a
        >
        <ul style="background-color: #222222">
          <input type="checkbox" id="check" />
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
          {% if user.is_authenticated %}
          <li class="perfil-img-nave">
            <img class="perfil-img-nav" src="../../static/joao.jpg" />
          </li>
          <li><a href="{% url 'user_home' user.id %}">{{user.username}}</a></li>
          <li><a href="{% url 'logout'%}">logout</a></li>
          {% else %}
          <li><a href="{% url 'account'%}">Login</a></li>
          {% endif %}
          <li><a href="{% url 'blog'%}">Artigos</a></li>
          <li><a href="{% url 'forum'%}">Fórum</a></li>
          <li><a href="{% url 'about'%}">Sobre</a></li>
        </ul>
      </nav>
    </header>
    {% block content %} {% endblock content %}
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
