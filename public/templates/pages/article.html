{% extends 'index.html'%} 
{% block title %} Artigos {% endblock title %} 
{% block content %}
<!-- background de Artigos -->

<div style="
background-color: rgb(26, 25, 25);
padding: 2%;
"
class="area-artigos">
<a href="{% url 'novo_artigo' %}" type="button" class="btn btn-warning">Adicionar Artigo</a>
{% for post in object_list %}
  <div style="padding:0.5%"class="col">
    <div
      class="card h-100"
      style="
        width: 30rem;
        background-color: #1c1b29;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.18);
        transition-duration: 0.5s;
      "
    >
      <img
        class="card-img-top"
        src="../../../media/{{post.background}}"
        alt="Card image cap"
      />
      <div class="card-body">
        <h4 style="color: #fff" class="card-title">{{post.title}}</h4>
        <p style="color: grey" class="card-text"> {{post.summary}}</p>
        <a href='{{post.get_absolute_url}} ' type="button" class="btn btn-success">Ler Artigo</a>
      </div>
    </div>
        </div>

{% endfor %}  


</div>
{% endblock content %}
