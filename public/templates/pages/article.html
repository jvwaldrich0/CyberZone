{% extends 'index.html'%} 
{% block title %} Artigos {% endblock title %} 
{% block content %}
<!-- background de Artigos -->
<div class="article">
  <a href="{% url 'novo_artigo' %}">
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi-bi-plus-circle" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
    </svg>
  </a>
</div>
<div style="
background-color: rgb(26, 25, 25);
padding: 2%;
"
class="area-artigos">
{% for post in object_list %}
  <div style="padding:0.5%"class="col">
    <div
      class="card h-100"
      style="
        width: 30rem;
        background-color: #1c1b29;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.18);
        transition-duration: 0.5s;
      "
    >
      <img
        class="card-img-top"
        src="../../../media/{{post.background}}"
        alt="Card image cap"
      />
      <div class="card-body">
        <h4 style="color: #fff" class="card-title">{{post.title}}</h4>
        <p style="color: grey" class="card-text"> {{post.summary}}</p>
        <a href='{{post.get_absolute_url}} ' type="button" class="btn btn-success">Ler Artigo</a>
      </div>
    </div>
        </div>

{% endfor %}  


</div>
{% endblock content %}
